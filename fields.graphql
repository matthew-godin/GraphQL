
query viewerInfo($isOwner: Boolean!) {
  viewer {
    login
    bio
    id
    name
    starredRepositories(ownedByViewer: $isOwner, last: 5) {
      nodes {
        id
        name
      }
    }
    lastFollowers: followers(last : 3) {
      nodes {
        ...userInfo
      }
    },
    firstFollowers: followers(first : 3) {
      nodes {
        ...userInfo
      }
    }
  }
}

fragment userInfo on User {
	id
  bio
  bioHTML
  avatarUrl
}